        <script lang="JavaScript">

            var media, p1, p2;
        
            alert("Uma escola com cursos em regime semestral, realiza duas avaliações durante o semestre e calcula a média do aluno");

            p1 = parseFloat(window.prompt("Quanto o aluno tirou na 1° nota?","0"));

            document.write("<h4 class='c'>1° nota: " + p1 + "</h4>");

            p2 = parseFloat(window.prompt("Quanto o aluno tirou na 2° nota?","0"));

            document.write("<h4 class='c'>2° nota: " + p2 + "</h4>");

            media = (p1 + 2 * p2)/ 3;

            document.write("<h4 class='c'>A média do aluno é igual a " + media + "</h4>");

            if(media >= 6)
            {
                document.write("<h4 class='c'>APROVADO</h4>");
            }
            else
            {
                document.write("<h4 class='c'>REPROVADO</h4>");
            }

        </script>
