          <div class="col">
        <script lang="JavaScript">

            var a, b, c, bc, ca, ab;

            alert("Informe o valor dos três lados do triângulo");
            
            a = parseFloat(window.prompt("Qual o valor do 1° lado?","0"));

            b = parseFloat(window.prompt("Qual o valor do 2° lado?","0"));

            c = parseFloat(window.prompt("Qual o valor do 3° lado?","0"));

            document.write("<h4 class='c'>valor do 1° lado:  " + a + "</h4>");

            document.write("<h4 class='c'>valor do 2° lado:  " + b + "</h4>");

            document.write("<h4 class='c'>valor do 3° lado:  " + c + "</h4>");

            bc = b + c;

            ca = c + a;

            ab = a + b;

            if((a < bc) && (b < ca) && (c < ab))
            {
                if((a == b) && (b == c))
                {
                    document.write("<h4 class='c'>O triângulo é equilátero</h4>");
                }
                else
                {
                    if((a != b) && (b != c) && (c != a))
                    {
                        document.write("<h4 class='c'>O triângulo é escaleno</h4>");
                    }
                    else
                    {
                        document.write("<h4 class='c'>O triângulo é isóceles</h4>");
                    }
                }
            }
            else
            {
                document.write("<h4 class='c'>Não existe um triângulo, verifique os dados</h4>");
            }
        </script>
